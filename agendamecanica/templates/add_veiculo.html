{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Veículo - AutoAgenda</title>
    <link rel="stylesheet" href="{% static 'agendamecanica/css/veiculo.css' %}">
</head>
<body>
    <h1>Adicionar Novo Veículo</h1>
 
    <!-- Container para o formulário -->
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <!-- Botão com classe 'btn-accent' para estilização -->
            <button type="submit" class="btn-accent">Salvar Veículo</button>
        </form>
    </div>
 
    <!-- Link de volta com a classe 'back-link' -->
    <div class="back-link">
        <a href="{% url 'cliente_home' %}">Voltar à Área do Cliente</a>
    </div>
</body>
</html>
