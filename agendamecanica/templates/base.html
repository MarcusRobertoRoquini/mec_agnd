<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AutoAgenda{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR COMUM -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">AutoAgenda</a>
    </div>
  </nav>

  <!-- BLOCO PRINCIPAL -->
  <main class="py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER COMUM -->
  <footer class="bg-light text-center py-3 mt-4">
    <p class="mb-0">&copy; 2025 AutoAgenda. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
